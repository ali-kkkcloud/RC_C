<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-building"></i>
                    <h1>EMPLOYEE PORTAL</h1>
                </div>
                <p>Welcome back! Please sign in to your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="demo-accounts">
                    <h3>Demo Accounts:</h3>
                    <div class="demo-buttons">
                        <button type="button" class="demo-btn" onclick="fillDemoEmployee()">
                            <i class="fas fa-user"></i> Employee Demo
                        </button>
                        <button type="button" class="demo-btn" onclick="fillDemoAdmin()">
                            <i class="fas fa-user-shield"></i> Admin Demo
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-footer">
                <p>&copy; 2024 Employee Management System. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Signing you in...</p>
    </div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Fill demo employee credentials
        function fillDemoEmployee() {
            document.getElementById('email').value = 'employee@demo.com';
            document.getElementById('password').value = 'demo123';
        }

        // Fill demo admin credentials  
        function fillDemoAdmin() {
            document.getElementById('email').value = 'admin@demo.com';
            document.getElementById('password').value = 'admin123';
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            const user = await getCurrentUser();
            if (user) {
                const role = localStorage.getItem('userRole');
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'employee-dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
